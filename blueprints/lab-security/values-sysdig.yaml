global:
  sysdig:
    accessKey: ${sysdigAccessKey}     # Sysdig Agent Access Key
    region: ${sysdigRegion}
  kspm:
    deploy: true
  clusterConfig:
    name: ${sysdigClusterName}
ebpf:
    enabled: false                    # Activate BPF probe if required
nodeAnalyzer:
  nodeAnalyzer:
    benchmarkRunner:
      deploy: false
    runtimeScanner:
      settings:
        eveEnabled: true
  secure:
    vulnerabilityManagement:
      newEngineOnly: true
